<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<style>
			html,
				body {
				margin: 0;
			}

			canvas {
				display: block;
					width: 100vw;
				height: 100vh;
			}

			#app {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}
		</style>
        <link rel="stylesheet" href="../index.css" />
	</head>
	<body style="margin:0;">
    <div id="app">
		<script type="module">
			import { LookingGlassWebXRPolyfill } from "../dist/bundle/webxr.js"
			import { ArcRotateCamera } from '../node_modules/@babylonjs/core/Cameras/arcRotateCamera.js'
			import { Color3 } from '../node_modules/@babylonjs/core/Maths/math.color.js'
			import { Engine } from '../node_modules/@babylonjs/core/Engines/engine.js'
			import { EnvironmentHelper } from '../node_modules/@babylonjs/core/Helpers/environmentHelper.js'
			import { HemisphericLight } from '../node_modules/@babylonjs/core/Lights/hemisphericLight.js'
			import { Mesh } from '../node_modules/@babylonjs/core/Meshes/mesh'
			import { MeshBuilder } from '../node_modules/@babylonjs/core/Meshes/meshBuilder.js'
			import { Scene } from '../node_modules/@babylonjs/core/scene.js'
			import { StandardMaterial } from '../node_modules/@babylonjs/core/Materials/standardMaterial.js'
			import { Vector3 } from '../node_modules/@babylonjs/core/Maths/math.vector.js'
			import { WebXRExperienceHelper } from '../node_modules/@babylonjs/core/XR/WebxrExperienceHelper.js'

			// Required for EnvironmentHelper
			import '@babylonjs/core/Materials/Textures/Loaders'

			// Enable GLTF/GLB loader for loading controller models from WebXR Input registry
			import '@babylonjs/loaders/glTF'

			// Without this next import, an error message like this occurs loading controller models:
			//  Build of NodeMaterial failed" error when loading controller model
			//  Uncaught (in promise) Build of NodeMaterial failed: input rgba from block
			//  FragmentOutput[FragmentOutputBlock] is not connected and is not optional.
			import '@babylonjs/core/Materials/Node/Blocks'

            new LookingGlassWebXRPolyfill({
                targetY: 1,
                targetZ: 0,
                targetDiam: 3,
                fovy: (14 * Math.PI) / 180,
            })

			// Create a canvas element for rendering
			const app = document.querySelector('#app')
			const canvas = document.createElement('canvas')
			app?.appendChild(canvas)

			// Create engine and a scene
			const babylonEngine = new Engine(canvas, true)
			const scene = new Scene(babylonEngine)

			// Add a basic light
			new HemisphericLight('light1', new Vector3(0, 2, 0), scene)

			// Create a default environment (skybox, ground mesh, etc)
			const envHelper = new EnvironmentHelper({
			  skyboxSize: 30,
			  groundColor: new Color3(0.5, 0.5, 0.5),
			}, scene)

			// Add a camera for the non-VR view in browser
			const camera = new ArcRotateCamera("Camera", -(Math.PI / 4) * 3, Math.PI / 4, 10, new Vector3(0, 0, 0), scene);
			camera.attachControl(true)

			// Add a sphere to have something to look at
			const sphereD = 1.0
			const sphere = MeshBuilder.CreateSphere('xSphere', { segments: 16, diameter: sphereD }, scene)
			sphere.position.x = 0
			sphere.position.y = sphereD * 2
			sphere.position.z = 0
			const rMat = new StandardMaterial("matR", scene)
			rMat.diffuseColor = new Color3(1.0, 0, 0)
			sphere.material = rMat

			// add a button element and have it call a function to start an XR session
			const button = document.createElement('button')
			button.className = "xrbutton"
			button.textContent = 'ENTER LOOKING GLASS'
			app?.appendChild(button)
			button.addEventListener('click', async () => {
				const xrHelper = await WebXRExperienceHelper.CreateAsync(scene);
            	const sessionManager = await xrHelper.enterXRAsync("immersive-vr", "local-floor")
			})
			// Run render loop
			babylonEngine.runRenderLoop(() => {
			  scene.render()
			})
		</script>
        <div>
	</body>
</html>
